{% load custom_tags %}

<div class="navbar navbar-default navbar-fixed-top" id="main-nav">
    <div class="container desktop">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">PICTURES SHARE</a>
        </div>

        <div id="navbar-main">
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                    <p>Welcome {{ request.user.username }} !</p> 
                    <li>
                      <a href="{% url 'index' %}">
                        <i class="fa fa-home {% if request.resolver_match.url_name == 'index' %}active{% endif %}" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li><a href="{% url 'explore' %}"><i class="fa fa-eye {% active 'explore' %}" aria-hidden="true"></i></a></li>
                    <li><a href="{% url 'create_post' %}"><i class="fa fa-photo {% active 'create_post' %}" aria-hidden="true"></i></a></li>
                    <li><a href="{% url 'usrprofile' request.user.pk %}"><i class="fa fa-user-secret {% active 'usrprofile' %}" aria-hidden="true"></i></a></li>
                    <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out {% active 'logout' %}" aria-hidden="true"></i></a></li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}">login</a>
                    </li>
                    <li>
                        <a href="{% url 'signup' %}">signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
